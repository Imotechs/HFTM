{%extends 'base2.html'%}
{%load static%}

{%block content%}

        <!-- ============================================================== -->
        <!-- End Left Sidebar - style you can find in sidebar.scss  -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- Page wrapper  -->
        <!-- ============================================================== -->
        <div class="page-wrapper">
            <!-- ============================================================== -->
            <!-- End Bread crumb and right sidebar toggle -->
            <!-- ============================================================== -->
            <!-- ============================================================== -->
            <!-- Container fluid  -->
            <!-- ============================================================== -->
            <div class="container-fluid">
                <!-- ============================================================== -->
                <!-- Welcome back  -->
                <!-- ============================================================== -->
            
                
                <div style="height:62px; background-color: #FFFFFF; overflow:hidden; box-sizing: border-box; border: 1px solid #56667F; border-radius: 4px; text-align: right; line-height:14px; block-size:62px; font-size: 12px; font-feature-settings: normal; text-size-adjust: 100%; box-shadow: inset 0 -20px 0 0 #56667F;padding:1px;padding: 0px; margin: 0px; width: 100%;"><div style="height:40px; padding:0px; margin:0px; width: 100%;"><iframe src="https://widget.coinlib.io/widget?type=horizontal_v2&theme=light&pref_coin_id=1505&invert_hover=" width="100%" height="36px" scrolling="auto" marginwidth="0" marginheight="0" frameborder="0" border="0" style="border:0;margin:0;padding:0;"></iframe></div><div style="color: #FFFFFF; line-height: 14px; font-weight: 400; font-size: 11px; box-sizing: border-box; padding: 2px 6px; width: 100%; font-family: Verdana, Tahoma, Arial, sans-serif;"><a href="https://coinlib.io" target="_blank" style="font-weight: 500; color: #FFFFFF; text-decoration:none; font-size:11px">Cryptocurrency Prices</a></div></div><br>


                <div class="main-content">  
                    <div class="page-content">
                        <div class="container-fluid">
                          <!-- start page title -->
                            <div class="row">
                                <div class="col-12">
                                    <div style= "background-color:#2A3042;" class="p-3"> <h4 class="mb-0 font-size-18 text-light">Place a Withdrawal</h4></div>
                                    <div class="page-title-box d-flex align-items-center justify-content-between">
                          
                                        <div class="card card-body" style="margin-left:10%; margin-right:10%; margin-top:2%">
                                            <span class="bg-warning text-dark text-center p-2 mb-5"></span>
                                            <form  method="POST">
                                                <label for="trans_id">Account ID</label>
                                                <input type="text" name="account_id" id="" value="{{request.user.profile.uid}}" class="form-control" readonly>
                                                <hr>
                                                <label for="amount">Amount to Withdraw</label>
                                                <div class="input-group mb-3">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text" id="basic-addon1"></span>
                                                    </div>
                                                    
                                                    <input type="number" class="form-control" name="amount" min="0" value="0" step="0.01" title="Currency Only" pattern="^\d+(?:\.\d{1,2})?$" onblur="this.parentNode.parentNode.style.backgroundColor=/^\d+(?:\.\d{1,2})?$/.test(this.value)?'inherit':'red'" required>
                                                </div>
                                                <hr>
                                                <label for="payment method">Withdrawal Method</label>
                                                {%csrf_token%}
                                                <select name="withdraw_method" id="dbType" class="form-control">
                                                    <option value="Type">USDT</option>
                                                </select>
                                                <hr>
                                                <label for="bank name">Enter Wallet Address:</label>
                                                <input type="text" name="wallet" id="" class="form-control" required>
                                                <hr>
                                                <input type="submit" value="Proceed" name="withdraw" class="btn btn-primary btn-block mt-3">
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        <!-- end page title -->
                        </div> <!-- container-fluid -->
                    </div>
                <!-- End Page-content -->
                </div>
                <script type="text/javascript" src="main.js"></script>

            </div>
            <!-- ============================================================== -->
            <!-- End Container fluid  -->
            <!-- ============================================================== -->
        </div>
    <!-- ============================================================== -->
    <!-- End Page wrapper  -->
    <!-- ============================================================== -->
    </div>
    <!-- ============================================================== -->
    <!-- End Wrapper -->
    <!-- ============================================================== -->
    {%endblock content%}
